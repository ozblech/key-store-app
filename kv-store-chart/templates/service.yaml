apiVersion: v1
kind: Service
metadata:
  name: {{ include "kv-store-chart.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "kv-store-chart.selectorLabels" . | nindent 4 }}